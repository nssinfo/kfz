<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindergarten Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:blanchedalmond;
            background-image: url("img8.jpg");
            margin: 0;
            padding: 20px;
        }
        h1 {
            color:maroon;
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color:transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1> Registration Form</h1>

    <div class="form-container">
        <form action="registration.php" method="POST">
            <h2>Parent/Guardian Information</h2>

            <label for="parent-name">Name of Parent/Guardian:</label>
            <input type="text" id="parent-name" name="parent_name" required>

            <label for="parent-email">Email Address:</label>
            <input type="email" id="parent-email" name="parent_email" required>

            <label for="parent-phone">Phone Number:</label>
            <input type="tel" id="parent-phone" name="parent_phone" required>

            <h2>Child Information</h2>

            <label for="child-name">Child's Full Name:</label>
            <input type="text" id="child-name" name="child_name" required>

            <label for="child-dob">Child's Date of Birth:</label>
            <input type="date" id="child-dob" name="child_dob" required>

            <label for="child-gender">Child's Gender:</label>
            <select id="child-gender" name="child_gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="child-allergies">Does your child have any allergies? </label>
            <textarea id="child-allergies" name="child_allergies"></textarea>

            <h2>Emergency Contact Information</h2>

            <label for="emergency-contact-name">Emergency Contact Name:</label>
            <input type="text" id="emergency-contact-name" name="emergency_contact_name" required>

            <label for="emergency-contact-phone">Emergency Contact Phone Number:</label>
            <input type="tel" id="emergency-contact-phone" name="emergency_contact_phone" required>

            <h2>Additional Information</h2>

            <label for="comments">Any special instructions or comments:</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">Submit Registration</button>
        </form>
    </div>

</body>
</html>
